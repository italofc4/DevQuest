<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulario</h1>

    <h3>Formulatio com GET</h3>
        <form method="GET" action="index.html">
            <input type="text" name="q" id="">
            <input type="submit" value="Enviar">
    </form>

    <h3>Formulatio com POST</h3>
    <form method="POST" action="index.html">
        <input type="text" name="q" id="">
        <input type="submit" value="Enviar">
</form>

<h3>Formulario de login no facebook</h3>

<form method="GET" action="index.html" enctype="multipart/form-data">

    <input type="text" name="nome" id="" placeholder="Nome">
    <input type="text" name="sobrenome" id="" placeholder="Sobrenome">
    <input type="text" name="celular-ou-email" id="" placeholder="cel ou email">
    <input type="password" name="senha" id="senha" placeholder="senha">

    <br>

    <select name="dia" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <select name="mes" id="">
        <option value="1">JAN</option>
        <option value="2">FEV</option>
        <option value="3">MAR</option>
        <option value="4">ABR</option>
        <option value="5">MAI</option>
        <option value="6">JUN</option>
        <option value="7">JUL</option>
        <option value="8">AGO</option>
        <option value="9">SET</option>
        <option value="10">OUT</option>
        <option value="11">NOV</option>
        <option value="12">DEZ</option>
    </select>

    <select name="ano" id="">
        <option value="1987">87</option>
        <option value="1988">88</option>
        <option value="1989">89</option>
        <option value="1990">90</option>
        <option value="1991">91</option>
    </select>

    <br>

    <label>Gênero</label>
    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino" value="feminino">

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino" value="masculino">

    <label for="personalizado">Personalizado</label>
    <input type="radio" name="genero" id="personalizado" value="pesonalizado">
    

    <input type="file">

    <br>
    <input type="submit" value="Enviar">

</form>



    
</body>
</html>
